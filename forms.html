<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="http://localhost:12345/dumprequest">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="myemail@example.com">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="password">
    <br>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio"></textarea>
    <fieldset name="hear">
        <legend>How did you hear about us?</legend>
        <label>
            <input type="checkbox" name="hear[]" value="billboard">
            Billboard
        </label>
        <label>
            <input type="checkbox" name="hear[]" value="radio_ad">
            Radio Advertisement
        </label>
        <label>
            <input type="checkbox" name="hear[]" value="internet_ad">
            Internet Advertisement
        </label>
        <label>
            <input type="checkbox" name="hear[]" value="other">
            Other
        </label>
    </fieldset>
    <label for="browser">What web browser do you use?</label>
    <select id="browser" name="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
        <option value="links">Links</option>
    </select>
    <br>
    <label for="favcolor"></label>
    <input type="color" name="favcolor" id="favcolor" value="#ff0000">
    <br>
    <label for="date">Select a data:</label>
    <input type="date" name="date" id="date">
    <br>
    <label for="email_input">Input an email:</label>
    <input type="email" name="email_input" id="email_input">
    <br>
    <label for="month">Input a month:</label>
    <input type="month" name="month" id="month">
    <br>
    <label for="number">Number:</label>
    <input type="number" name="number" id="number">
    <br>
    <label for="range">Range:</label>
    <input type="range" name="range" id="range" min="1" max="10">
    <br>
    <label for="search">Search:</label>
    <input type="search" name="search" id="search">
    <br>
    <label for="tel">Tel:</label>
    <input type="tel" name="tel" id="tel">
    <br>
    <label for="time">Time:</label>
    <input type="time" name="time" id="time">
    <br>
    <label for="url">URL:</label>
    <input type="url" name="url" id="url">
    <br>
    <label for="week">Week:</label>
    <input type="week" name="week" id="week">
    <br>
    <input type="submit">
</form>
</body>
</html>
