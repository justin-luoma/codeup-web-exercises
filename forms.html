<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="http://localhost:12345/dumprequest">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="myemail@example.com">
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="password">
    <br />
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio"></textarea>
    <fieldset name="hear">
    <legend>How did you hear about us?</legend>
    <label>
        <input type="radio" name="hear" value="billboard">
        Billboard
    </label>
    <label>
        <input type="radio" name="hear" value="radio_ad">
        Radio Advertisement
    </label>
    <label>
        <input type="radio" name="hear" value="internet_ad">
        Internet Advertisement
    </label>
    <label>
        <input type="radio" name="hear" value="other">
        Other
    </label>
    </fieldset>
    <input type="submit">
</form>
</body>
</html>
