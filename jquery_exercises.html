<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>
<div id="div" class="div">
    <h1 id="h1" class="h1">h1</h1>
    <p>p</p>
    <ul class="ul" id="ul">
        <li class="li codeup" id="li1">li1</li>
        <li class="li codeup" id="li2">li2</li>
        <li class="li codeup" id="li3">li3</li>
    </ul>
</div>

<script src="js/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="></script>
<script>
    "use strict";
    $(document).ready(function () {
        $("li").css("font-size", "20px");
        $("h1, p, li").css("background-color", "yellow");
        $("li:nth-child(2)").removeClass("codeup");
        $(".codeup").css("border", "1px solid red");
    });
</script>
</body>
</html>
