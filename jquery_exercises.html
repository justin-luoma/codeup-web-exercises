<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style type="text/css">
        .red {
            color: red;
        }
    </style>
</head>
<body>
<div id="div" class="div">
    <h1 id="h1" class="h1">h1</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <ul class="ul" id="ul">
        <li class="li codeup" id="li1">li1</li>
        <li class="li codeup" id="li2">li2</li>
        <li class="li codeup" id="li3">li3</li>
    </ul>
</div>

<script src="js/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="></script>
<script>
    "use strict";
    $(document).ready(function () {

        $("#h1").click(function () {
            $(this).css("background-color", "pink");
        });
        $("p").dblclick(function () {
            $(this).css("font-size", "18px");
        });
        $("li").hover(function () {
            $(this).toggleClass("red");
        }, function () {
            $(this).toggleClass("red");
        });

    });
</script>
</body>
</html>
